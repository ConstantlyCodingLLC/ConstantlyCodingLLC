
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Payment | CONSTANTLY CODING LLC</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
    }
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .home-button button {
      background: transparent;
      border: 2px solid #38bdf8;
      color: #38bdf8;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .home-button button:hover {
      background-color: #38bdf8;
      color: #0b1120;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #1e293b;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1.2s ease;
      margin-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      color: #e2e8f0;
      margin-bottom: 30px;
    }
    #pay-button {
      background: #ff7a00;
      color: #0f172a;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #pay-button:hover {
      background: #e76c00;
    }
    footer {
      margin-top: auto;
      background-color: #1e2a47;
      color: #e2e8f0;
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      width: 100%;
      border-top: 1px solid #2c3e50;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.95rem;
      }
      #pay-button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="home-button">
    <button onclick="window.location.href='home.html';">HOME</button>
  </div>

  <div class="container">
    <h1>Make a Payment</h1>
    <p>Thank you for choosing CONSTANTLY CODING LLC.<br>Please click below to make a secure payment.</p>
    <button id="pay-button">Pay Now</button>
  </div>

  <footer>
    <p>&copy; 2025 CONSTANTLY CODING LLC. All Rights Reserved.</p>
  </footer>

  <script>
    const stripe = Stripe("pk_live_51RijnXARZDg2CsEHDL3TkDh9m5i8wIhHRBZOBbEXfeOlvuSiNSFn7NCQEaHX0k0YTt1nkneLlYOIiSNDFc6vXed100ilMufVed"); // Replace with your Stripe publishable key

    document.getElementById("pay-button").addEventListener("click", function () {
      fetch("/api/create-checkout-session", { method: "POST" })
        .then((res) => res.json())
        .then((session) => {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Payment failed to start. Please try again.");
        });
    });
  </script>
</body>
</html>
