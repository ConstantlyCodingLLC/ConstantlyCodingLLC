<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App/Website Build Intake | CONSTANTLY CODING LLC</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: white;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea,
    select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: white;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #38bdf8;
      color: #0b1120;
      padding: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Home Button -->
  <div style="text-align:center; margin-bottom:20px;">
    <a href="home.html" style="display:inline-block; padding:10px 20px; background:#38bdf8; color:#0b1120; font-weight:bold; border-radius:8px; text-decoration:none; transition:background 0.3s;">
      Home
    </a>
  </div>

  <h1>App/Website Build Intake Form</h1>

  <!-- FORM NOW SENDS TO YOUR SERVER (send.php) -->
  <form id="intake-form" method="POST" action="send.php">

    <label>Business Name:</label>
    <input type="text" name="business_name" required />

    <label>Contact Person:</label>
    <input type="text" name="contact_person" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Phone:</label>
    <input type="text" name="phone" />

    <label>Website You Want to mimic (if any):</label>
    <input type="text" name="website" />

    <label>Social Media Links:</label>
    <textarea name="social_links" rows="2"></textarea>

    <label>What is the primary purpose of your app/website?</label>
    <textarea name="purpose" rows="2" required></textarea>

    <label>Brief description of your business:</label>
    <textarea name="description" rows="3" required></textarea>

    <label>Target audience:</label>
    <textarea name="audience" rows="2"></textarea>

    <label>What features are needed?</label>
    <textarea name="features" rows="3"></textarea>

    <label>Do you have a logo or branding?</label>
    <select name="logo">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No, I need help">No, I need help</option>
    </select>

    <label>Preferred design style:</label>
    <textarea name="style" rows="2"></textarea>

    <label>Inspiration websites:</label>
    <textarea name="examples" rows="2"></textarea>

    <label>Will you provide content?</label>
    <select name="content">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Will you provide images?</label>
    <select name="images">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No, I need stock images</option>
    </select>

    <label>Estimated pages:</label>
    <input type="text" name="pages" />

    <label>Do you own a domain?</label>
    <select name="domain">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Do you have hosting?</label>
    <select name="hosting">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Budget Range:</label>
    <input type="text" name="budget" />

    <label>Ideal launch date:</label>
    <input type="text" name="deadline" />

    <label>Notes:</label>
    <textarea name="notes" rows="3"></textarea>

    <button type="submit">Submit Intake Form</button>

  </form>

</body>
</html>
