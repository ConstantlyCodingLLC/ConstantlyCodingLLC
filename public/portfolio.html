<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Request | CONSTANTLY CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: #e2e8f0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #38bdf8;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    .section {
      background: #1e293b;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="checkbox"], input[type="text"], input[type="email"], textarea {
      margin-top: 5px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 12px;
      background: #273549;
      border: none;
      border-radius: 6px;
      color: white;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      color: #22d3ee;
      margin-top: 10px;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #0ea5e9;
    }
    .success-message {
      display: none;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background: #38bdf8;
      color: #0b1120;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      color: #94a3b8;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <h1>Request a Custom Quote</h1>

  <form id="quoteForm">
    <div class="section">
      <h2>Select Services</h2>

      <label><input type="checkbox" name="services" value="300"> Starter Website ($300)</label>
      <label><input type="checkbox" name="services" value="600"> 5-Page Website ($600)</label>
      <label><input type="checkbox" name="services" value="900"> Web/App Store ($900)</label>
      <label><input type="checkbox" name="services" value="200"> Home Office Setup ($200)</label>
      <label><input type="checkbox" name="services" value="400"> Small Office Network ($400)</label>
      <label><input type="checkbox" name="services" value="700"> Secure Office Network ($700)</label>
      <label><input type="checkbox" name="services" value="150"> Basic Cabling Drop ($150)</label>
      <label><input type="checkbox" name="services" value="400"> Office Wiring ($400)</label>
      <label><input type="checkbox" name="services" value="800"> Full Cabling Package ($800)</label>
      <label><input type="checkbox" name="services" value="150"> Basic Ticketing System ($150)</label>
      <label><input type="checkbox" name="services" value="300"> Internal Ticket Suite ($300)</label>
      <label><input type="checkbox" name="services" value="600"> Advanced Ticketing + Portal ($600)</label>
      <label><input type="checkbox" name="services" value="150"> Inventory Tracker Lite ($150)</label>
      <label><input type="checkbox" name="services" value="400"> Asset Suite ($400)</label>
      <label><input type="checkbox" name="services" value="700"> Smart Management Dashboard ($700)</label>

      <div class="total">Total: $<span id="totalPrice">0</span></div>
    </div>

    <div class="section">
      <h2>Your Information</h2>
      <label>Full Name:
        <input type="text" name="from_name" required />
      </label>
      <label>Email:
        <input type="email" name="reply_to" required />
      </label>
      <label>Business Name (optional):
        <input type="text" name="business_name" />
      </label>
      <label>Additional Message:
        <textarea name="message" placeholder="What do you need most?"></textarea>
      </label>
    </div>

    <!-- Hidden fields for EmailJS -->
    <input type="hidden" name="selected_services" />
    <input type="hidden" name="total_price" />

    <!-- Submit button with redirect -->
    <input type="submit" value="Submit Quote Request" class="submit-btn" formaction="quote-success.html" />
  </form>

  <footer>&copy; 2025 CONSTANT CODING LLC. All Rights Reserved.</footer>

  <!-- EmailJS Integration -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("E9OsYJGehSyOtP6bv"); // Your public key

    const form = document.getElementById("quoteForm");
    const totalDisplay = document.getElementById("totalPrice");
    const checkboxes = form.querySelectorAll('input[type="checkbox"]');
    const hiddenServices = form.querySelector('input[name="selected_services"]');
    const hiddenTotal = form.querySelector('input[name="total_price"]');

    function updateTotalAndServices() {
      let total = 0;
      let selected = [];
      checkboxes.forEach(box => {
        if (box.checked) {
          total += parseFloat(box.value);
          selected.push(box.parentNode.textContent.trim());
        }
      });
      totalDisplay.textContent = total;
      hiddenServices.value = selected.join(", ");
      hiddenTotal.value = `$${total}`;
    }

    checkboxes.forEach(box => box.addEventListener("change", updateTotalAndServices));

    form.addEventListener("submit", function (e) {
      updateTotalAndServices();
      // EmailJS send logic remains the same
      emailjs.sendForm("service_eh25yzg", "template_r8c8xqe", form)
        .then(() => {
          const formData = new FormData(form);
          const replyData = {
            to_name: formData.get("from_name"),
            to_email: formData.get("reply_to"),
            selected_services: formData.get("selected_services"),
            total_price: formData.get("total_price")
          };
          return emailjs.send("service_eh25yzg", "template_auto_reply", replyData);
        })
        .catch(err => {
          console.error("Submission Failed:", err);
          alert("Error submitting form. Try again.");
        });
      // The redirect will happen because of `formaction`
    });
  </script>
</body>
</html>
