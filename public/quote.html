<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator | CONSTANTLY CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: #0b1120;
      overflow-x: hidden;
      line-height: 1.6;
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #0f172a;
    }
    header nav a {
      font-family: 'Orbitron', sans-serif;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav a:hover { color: #ffffff; }
    section#quote {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(15, 23, 42, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.3);
      text-align: center;
    }
    section#quote h2 {
      font-family: 'Orbitron', sans-serif;
      color: #38bdf8;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    section#quote form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1e293b;
      color: white;
    }
    table {
      width: 100%;
      margin-top: 20px;
      background: #111827;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #334155;
    }
    button {
      background-color: #38bdf8;
      color: #0b1120;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
      color: #e2e8f0;
    }
    footer {
      background-color: #1e2a47;
      color: #e2e8f0;
      text-align: center;
      padding: 20px;
      font-weight: 600;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="contact-us.html">Contact</a>
    </nav>
  </header>
  <section id="quote">
    <h2>Quote Generator</h2>
    <form id="quote-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" />
      <input type="text" id="desc" placeholder="Description of what you want (e.g., 5 office desktops in OKC)" />
      <select id="service-select">
        <option value="">-- Select Service --</option>
        <option value="Network Setup|2000">Network Setup (5 Devices) - $2,000</option>
        <option value="Web Development|3500">Web Development - $3,500</option>
        <option value="Ticketing System|4000">Custom Ticketing System - $4,000</option>
        <option value="IT Asset Management|1000">IT Asset Management Setup - $1,000</option>
      </select>
      <input type="number" id="qty" min="1" value="1" placeholder="Quantity" />
      <button type="button" onclick="addService()">Add Service</button>
      <table id="quote-table">
        <thead>
          <tr><th>Service</th><th>Qty</th><th>Details</th><th>Unit Price</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total">Total: $<span id="grand-total">0</span></div>
      <button type="submit">Submit Quote</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 CONSTANTLY CODING LLC. All Rights Reserved.</p>
  </footer>
  <script>
    const tbody = document.querySelector("#quote-table tbody");
    const totalSpan = document.getElementById("grand-total");
    let total = 0;
    function addService() {
      const serviceInput = document.getElementById("service-select").value;
      const qty = parseInt(document.getElementById("qty").value);
      const desc = document.getElementById("desc").value.trim();
      if (!serviceInput || qty <= 0) return;
      const [serviceName, unitPriceStr] = serviceInput.split("|");
      const unitPrice = parseFloat(unitPriceStr);
      const lineTotal = unitPrice * qty;
      total += lineTotal;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${serviceName}</td><td>${qty}</td><td>${desc || "N/A"}</td><td>$${unitPrice.toFixed(2)}</td><td>$${lineTotal.toFixed(2)}</td>`;
      tbody.appendChild(row);
      totalSpan.innerText = total.toFixed(2);
      document.getElementById("service-select").selectedIndex = 0;
      document.getElementById("qty").value = 1;
      document.getElementById("desc").value = "";
    }
    document.getElementById("quote-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Quote submitted! (You can link this to email or database.)");
    });
  </script>
</body>
</html>
