<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal | CONSTANTLY CODING LLC</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0b1120;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    input {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #38bdf8;
      color: #0b1120;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #38bdf8;
    }
    .portal {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Auth Card -->
  <div class="card" id="authCard">
    <h2 id="formTitle">Sign In</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authButton">Sign In</button>
    <div class="toggle" id="toggleForm">Donâ€™t have an account? Sign Up</div>
  </div>

  <!-- Portal (after login) -->
  <div class="card portal" id="portal">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p>You are now logged in to the CONSTANTLY CODING LLC client portal.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const authCard = document.getElementById("authCard");
    const portal = document.getElementById("portal");
    const userEmail = document.getElementById("userEmail");
    const formTitle = document.getElementById("formTitle");
    const authButton = document.getElementById("authButton");
    const toggleForm = document.getElementById("toggleForm");

    let isSignUp = false;

    // Toggle sign in / sign up
    toggleForm.addEventListener("click", () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? "Sign Up" : "Sign In";
      authButton.textContent = isSignUp ? "Create Account" : "Sign In";
      toggleForm.textContent = isSignUp ? "Already have an account? Sign In" : "Donâ€™t have an account? Sign Up";
    });

    // Handle auth
    authButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (isSignUp) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => alert("Account created!"))
          .catch(error => alert(error.message));
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .catch(error => alert(error.message));
      }
    });

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        authCard.style.display = "none";
        portal.style.display = "block";
        userEmail.textContent = user.email;
      } else {
        authCard.style.display = "block";
        portal.style.display = "none";
      }
    });

    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
