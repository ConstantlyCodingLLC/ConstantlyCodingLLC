<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal | CONSTANTLY CODING LLC</title>
  <style>
    body { font-family: Arial; background:#0d1117; color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .card { background:#161b22; padding:2rem; border-radius:12px; text-align:center; width:350px;}
    input { width:100%; padding:0.7rem; margin:0.5rem 0; border:none; border-radius:8px;}
    button { width:100%; padding:0.7rem; border:none; border-radius:8px; margin-top:1rem; background:#38bdf8; color:#0d1117; font-weight:bold; cursor:pointer;}
    button:hover { background:#0ea5e9;}
    .switch-link { margin-top:1rem; cursor:pointer; color:#00aaff; text-decoration:underline;}
  </style>
</head>
<body>

<div class="card" id="signupCard">
  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Email" />
  <input type="password" id="signupPassword" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <div class="switch-link" onclick="showLogin()">Already have an account? Sign In</div>
</div>

<div class="card" id="loginCard" style="display:none;">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="switch-link" onclick="showSignup()">Donâ€™t have an account? Sign Up</div>
</div>

<!-- Firebase v8 SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDUAxWp7O_0mfGS82Yl3AS0qp7w_JNR5dY",
    authDomain: "customer-portal-4322c.firebaseapp.com",
    projectId: "customer-portal-4322c",
    storageBucket: "customer-portal-4322c.appspot.com",
    messagingSenderId: "934096556659",
    appId: "1:934096556659:web:50f18d5e9e851d86131006"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function showLogin() {
    document.getElementById("signupCard").style.display="none";
    document.getElementById("loginCard").style.display="block";
  }

  function showSignup() {
    document.getElementById("loginCard").style.display="none";
    document.getElementById("signupCard").style.display="block";
  }

  function signup() {
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;
        db.collection("users").doc(uid).set({
          email: email,
          createdAt: new Date()
        });
        window.location.href = "dashboard.html";
      })
      .catch(error => alert(error.message));
  }

  function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        window.location.href = "dashboard.html";
      })
      .catch(error => alert(error.message));
  }

  // Redirect if already logged in
  auth.onAuthStateChanged(user => {
    if (user) window.location.href = "dashboard.html";
  });
</script>
</body>
</html>
