<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CONSTANTLY CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; color: #38bdf8; margin: 0; }
    header button {
      background: #38bdf8;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #0d1117;
    }
    header button:hover { background: #0ea5e9; }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #161b22;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h2 { color: #38bdf8; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; border-bottom: 1px solid #0d1117; }
  </style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div>
    <button onclick="window.location.href='home.html'">üè† Home</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <div class="card">
    <h2>User Info</h2>
    <p>Email: <span id="userEmail">Loading...</span></p>
    <p>Account Created: <span id="createdAt">Loading...</span></p>
  </div>

  <div class="card">
    <h2>Tickets</h2>
    <ul id="ticketsList">
      <li>Loading tickets...</li>
    </ul>
  </div>

  <div class="card">
    <h2>Purchases</h2>
    <ul id="purchasesList">
      <li>Loading purchases...</li>
    </ul>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDUAxWp7O_0mfGS82Yl3AS0qp7w_JNR5dY",
    authDomain: "customer-portal-4322c.firebaseapp.com",
    projectId: "customer-portal-4322c",
    storageBucket: "customer-portal-4322c.appspot.com",
    messagingSenderId: "934096556659",
    appId: "1:934096556659:web:50f18d5e9e851d86131006"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Get elements
  const userEmailSpan = document.getElementById("userEmail");
  const createdAtSpan = document.getElementById("createdAt");
  const ticketsList = document.getElementById("ticketsList");
  const purchasesList = document.getElementById("purchasesList");

  // Logout function
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "portal.html";
    });
  }

  // Load user data
  auth.onAuthStateChanged(user => {
    if (!user) {
      // If not logged in, redirect to portal
      window.location.href = "portal.html";
    } else {
      const uid = user.uid;
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          userEmailSpan.textContent = data.email;
          createdAtSpan.textContent = data.createdAt.toDate().toLocaleString();

          // Populate tickets
          ticketsList.innerHTML = data.tickets.length
            ? data.tickets.map(t => `<li>${t}</li>`).join('')
            : '<li>No tickets yet.</li>';

          // Populate purchases
          purchasesList.innerHTML = data.purchases.length
            ? data.purchases.map(p => `<li>${p}</li>`).join('')
            : '<li>No purchases yet.</li>';
        }
      });
    }
  });
</script>

</body>
</html>
