<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | CONSTANTLY CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Orbitron', sans-serif; background:#0d1117; color:white; margin:0; padding:20px; }
    h1,h2 { color:#38bdf8; }
    button { background:#007bff; color:white; border:none; padding:0.5rem 1rem; margin:5px; border-radius:6px; cursor:pointer; font-weight:bold; }
    button:hover { background:#0ea5e9; }
    input { padding:0.5rem; border-radius:6px; border:none; width:200px; margin-right:5px; }
    .home-button { background:#38bdf8; color:#0d1117; }
    .home-button:hover { background:#0ea5e9; }
    .section { background:#161b22; padding:15px; border-radius:10px; margin-bottom:20px; }
  </style>
</head>
<body>

  <button class="home-button" onclick="window.location.href='home.html'">üè† Home</button>
  <button onclick="logout()">Logout</button>

  <h1>Client Dashboard</h1>
  <h2>Welcome, <span id="userEmail"></span></h2>

  <div class="section">
    <h3>Add Purchase</h3>
    <input type="text" id="itemName" placeholder="Item Name" />
    <input type="number" id="itemPrice" placeholder="Price" />
    <button onclick="addPurchase()">Add</button>
  </div>

  <div class="section">
    <h3>Your Purchases</h3>
    <ul id="purchaseList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUAxWp7O_0mfGS82Yl3AS0qp7w_JNR5dY",
      authDomain: "customer-portal-4322c.firebaseapp.com",
      projectId: "customer-portal-4322c",
      storageBucket: "customer-portal-4322c.firebasestorage.app",
      messagingSenderId: "934096556659",
      appId: "1:934096556659:web:50f18d5e9e851d86131006",
      measurementId: "G-JTBMDC9MXP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
        loadPurchases(user.uid);
      } else {
        window.location.href = "client-portal.html";
      }
    });

    function logout() { auth.signOut(); }

    function addPurchase() {
      const item = document.getElementById("itemName").value;
      const price = parseFloat(document.getElementById("itemPrice").value);
      if (!item || !price) return alert("Enter item and price.");
      const user = auth.currentUser;
      const purchase = { item, price, date: new Date().toLocaleString() };
      db.collection("users").doc(user.uid).update({
        purchases: firebase.firestore.FieldValue.arrayUnion(purchase)
      }).then(() => {
        document.getElementById("itemName").value = "";
        document.getElementById("itemPrice").value = "";
        loadPurchases(user.uid);
      });
    }

    function loadPurchases(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        const purchases = doc.data().purchases || [];
        const list = document.getElementById("purchaseList");
        list.innerHTML = purchases.map(p => `<li>${p.date}: ${p.item} - $${p.price}</li>`).join("");
      });
    }
  </script>
</body>
</html>
