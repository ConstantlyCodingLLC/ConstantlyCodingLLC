<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CONSTANTLY CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; color: #38bdf8; margin: 0; }
    header button {
      background: #38bdf8;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #0d1117;
      margin-left: 8px;
    }
    header button:hover { background: #0ea5e9; }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #161b22;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h2 { color: #38bdf8; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; border-bottom: 1px solid #0d1117; }
    .highlight { color: #22c55e; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div>
    <button onclick="window.location.href='home.html'">üè† Home</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<main>
  <div class="card">
    <h2>User Info</h2>
    <p>Email: <span id="userEmail">Loading...</span></p>
    <p>Account Created: <span id="createdAt">Loading...</span></p>
    <p>Tier: <span id="userTier" class="highlight">Loading...</span></p>
  </div>

  <div class="card">
    <h2>Tickets</h2>
    <ul id="ticketsList"><li>Loading tickets...</li></ul>
  </div>

  <div class="card">
    <h2>Purchases</h2>
    <ul id="purchasesList"><li>Loading purchases...</li></ul>
  </div>

  <div class="card">
    <h2>Exclusive Device Deals</h2>
    <ul id="dealsList"><li>Loading deals...</li></ul>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDUAxWp7O_0mfGS82Yl3AS0qp7w_JNR5dY",
    authDomain: "customer-portal-4322c.firebaseapp.com",
    projectId: "customer-portal-4322c",
    storageBucket: "customer-portal-4322c.appspot.com",
    messagingSenderId: "934096556659",
    appId: "1:934096556659:web:50f18d5e9e851d86131006"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Elements
  const userEmailSpan = document.getElementById("userEmail");
  const createdAtSpan = document.getElementById("createdAt");
  const userTierSpan = document.getElementById("userTier");
  const ticketsList = document.getElementById("ticketsList");
  const purchasesList = document.getElementById("purchasesList");
  const dealsList = document.getElementById("dealsList");
  const logoutBtn = document.getElementById("logoutBtn");

  // Logout
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "portal.html";
    }).catch(err => {
      alert("Logout error: " + err.message);
    });
  });

  // Tier-based deals
  function getDealsForTier(tier) {
    const deals = {
      Basic: [
        "10% off first repair service",
        "Free diagnostic on one device"
      ],
      Premium: [
        "25% off all device upgrades",
        "Priority ticket handling",
        "Free extended warranty (3 months)"
      ],
      Elite: [
        "50% off new devices",
        "24/7 VIP Support",
        "Annual system health check for free"
      ]
    };
    return deals[tier] || ["No special deals for this tier yet."];
  }

  // Auth state
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "portal.html";
      return;
    }

    userEmailSpan.textContent = user.email;
    createdAtSpan.textContent = user.metadata.creationTime;

    const uid = user.uid;
    const docRef = doc(db, "users", uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();

      // Tier
      const tier = data.tier || "Basic";
      userTierSpan.textContent = tier;

      // Tickets
      ticketsList.innerHTML = (data.tickets && data.tickets.length)
        ? data.tickets.map(t => `<li>${t}</li>`).join("")
        : "<li>No tickets yet.</li>";

      // Purchases
      purchasesList.innerHTML = (data.purchases && data.purchases.length)
        ? data.purchases.map(p => `<li>${p}</li>`).join("")
        : "<li>No purchases yet.</li>";

      // Deals
      const deals = getDealsForTier(tier);
      dealsList.innerHTML = deals.map(d => `<li>${d}</li>`).join("");
    } else {
      userTierSpan.textContent = "Basic";
      ticketsList.innerHTML = "<li>No tickets yet.</li>";
      purchasesList.innerHTML = "<li>No purchases yet.</li>";
      dealsList.innerHTML = "<li>No special deals for this tier yet.</li>";
    }
  });
</script>

</body>
</html>
